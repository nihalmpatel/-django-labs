<!DOCTYPE html>
<html>
<head lang="en">
 <meta charset="UTF-8">
 <title>E-Learning WebApp!</title>
</head>
<body>
 {% if topic %}
 <h2>Topic Name: {{   topic.name }}</h2>
     <h2>Topic Category: {{  topic.category }}</h2>
 <h4>Courses List:</h4>
     <ol>
 {% for course in courses %}
 <li> {{ course.name}} </li>
 {% endfor %}
 </ol>
 {% else %}
 <strong>There are no available topics!</strong>
 {% endif %}

<p><a href='{% url "myapp:index"  %}'>Index page</a></p>
</body>
</html>
